<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hidden Christmas</title>
    <style>
        /* 화면 전체를 Flexbox로 중앙 정렬 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 위아래 배치 */
            justify-content: center; /* 세로 중앙 */
            align-items: center; /* 가로 중앙 */
            background-color: black;
        }

        /* 이미지 스타일 */
        img {
            max-width: 80%; /* 화면에 너무 크게 나오지 않도록 */
            height: auto;
            margin-bottom: 20px; /* 텍스트와 간격 */
            border-radius: 10px;
        }

        /* 타이틀 스타일 */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: white;
            font-family: 'Courier New', monospace;
        }

        /* 서브 텍스트 스타일 */
        p {
            font-size: 1.5rem;
            text-align: center;
            color: #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 이미지 -->
    <img src="xxx.jpeg" alt="Burning house and horse">

    <!-- 텍스트 -->
    <h1>🎄 𝚆𝚎𝚕𝚌𝚘𝚖𝚎 𝚝𝚘 𝙷𝚒𝚍𝚍𝚎𝚗 𝙲𝚑𝚛𝚒𝚜𝚝𝚖𝚊𝚜 🎄</h1>
    <p>ᶜᵃⁿ ʸᵒᵘ ᵍᵘᵉˢˢ?</p>
</body>
</html>
