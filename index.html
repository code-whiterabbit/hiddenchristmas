<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hidden Christmas</title>
    <style>
        /* 화면 전체를 Flexbox로 중앙 정렬 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 위 → 아래 정렬 */
            justify-content: center; /* 세로 중앙 */
            align-items: center; /* 가로 중앙 */
            background-color: black;
        }

        /* 이미지 스타일 */
        img {
            max-width: 40%; /* 화면 가로의 60%까지만 */
            height: auto; /* 세로 비율 자동 유지 */
            margin-bottom: 20px; /* 아래 텍스트와 간격 */
            display: block; /* 중앙 정렬을 위해 block 설정 */
        }

        /* 타이틀 (빨간색 FF0000) */
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #CD0000; /* 빨간색 */
            font-family: 'Courier New', monospace;
        }

        /* 서브 텍스트 */
        p {
            font-size: 1.0rem;
            text-align: center;
            color: #CD0000; /* 빨간색 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 이미지 -->
    <img src="xxx.jpeg" alt="Burning house and horse">

    <!-- 텍스트 -->
    <h1>🎄 Welcome to Hidden Christmas! 🎄</h1>
    <p>ᶜᵃⁿ ʸᵒᵘ ᵍᵘᵉˢˢ?</p>
</body>
</html>
